machine:
  services:
    - docker

dependencies:
  override:
  pre:
  - mvn clean install
  post:
  - docker build -t manlulu/circle .
  


deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh $CIRCLE_SHA1