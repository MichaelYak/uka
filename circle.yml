machine:
  services:
    - docker
    - couchdb

dependencies:
  override:
  pre:
  - mvn clean install
  post:
  - docker build -t manlulu/circle .


deployment:
  production:
    branch: master
    commands:

      - docker login -e $kim.flaethe@accenture.com -u manlulu -p $DOCKER_PASS
      - docker push manlulu/circle
      - ssh kim@lol1.cloudapp.net "sudo apt-get install software-properties-common"
      - ssh kim@lol1.cloudapp.net "sudo apt-add-repository ppa:ansible/ansible"
      - ssh kim@lol1.cloudapp.net "sudo apt-get update"
      - ssh kim@lol1.cloudapp.net "sudo apt-get install ansible"
      - ssh kim@lol1.cloudapp.net "ansible-playbook ansible-playbook"