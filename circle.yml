machine:
  services:
    - docker
    - couchdb

dependencies:
  override:
  pre:
  - mvn clean install
  - sudo apt-get install software-properties-common
  - sudo apt-add-repository -y ppa:ansible/ansible
  - sudo apt-get update
  - sudo apt-get -y install ansible
  post:
  - docker build -t mikhailyak/circle .


deployment:
  production:
    branch: master
    commands:

      - docker login -e $yakubovichmikhail@gmail.com -u mikhailyak -p $DOCKER_PASS
      - docker push mikhailyak/circle
      - ansible-playbook ansible-playbook